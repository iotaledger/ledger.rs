futures = "0.3"
rand = { version = "0.8.2", features = ["small_rng"] }
lazy_static = "1.4.0"
bech32 = "0.7.2"
bip39 = "1.0.0-rc1"
slip10 = "0.4.2"
blake2 = "0.9.1"
anyhow = "1.0"
env_logger = "0.8.2"
clap = "2.33.3"
rpassword = "0.0.4"


